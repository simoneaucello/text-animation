<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Text Animation</title>
</head>
<body>

  <!-- COLOR CHANGE  -->

  <div class="container">
    <h2 class="title">
      <span class="title-word title-word-1">B</span>
      <span class="title-word title-word-2">O</span>
      <span class="title-word title-word-3">O</span>
      <span class="title-word title-word-4">L</span>
      <span class="title-word title-word-1">E</span>
      <span class="title-word title-word-2">A</span>
      <span class="title-word title-word-3">N</span>

    </h2>
  </div>

  <!-- FLIP  -->

  <div class="container">
    <div class="waviy">
      <span>BOOLEAN</span>
  </div>
  </div>

<!-- FLIP  -->

<!-- SLIDE  -->

<div class="container slide">
  <section class="animation">
    <div class="first">
      <div>WE</div>
    </div>
    <div class="second">
      <div>ARE</div>
    </div>
    <div class="third">
      <div>BOOLEANER</div>
    </div>
  </section>
</div>

<!-- SLIDE  -->



<!-- GLOWING  -->

    <div class="container">
      <h1 class="glow">
        <span>B</span>
        <span>O</span>
        <span>O</span>
        <span>L</span>
        <span>E</span>
        <span>A</span>
        <span>N</span>
      </h1>
    </div>

<!-- GLOWING  -->

<!-- TRANSITION 1  -->

    <div class="container">
      <div class="ugo">UGO DE UGHI</div>
    </div>

<!-- TRANSITION 2 -->

    <div class="container ">
      <h1 class="transition">
        <span>WE LOVE </span><span> BOOLEAN</span>
          
        </h1>
    </div>


  
</body>
</html>
